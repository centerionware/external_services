apiVersion: v1
kind: Service
metadata:
  name: mailcow-service
  namespace: homelab
spec:
  type: ExternalName
  externalName: mailcow.centerionware.lan
  ports:
  - name: https
    port: 443
    targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubernetes.io/ingress.class: traefik
  name: mailcow-ingress
  namespace: homelab
spec:
  ingressClassName: traefik
  rules:
    - host: mailcow.centerionware.com
      http:
        paths:
          - backend:
              service:
                name: mailcow-service
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "centerionware.com"
        - "*.centerionware.com"
      secretName: centerionware-default
