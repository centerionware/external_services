apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
  namespace: homelab
spec:
  type: ExternalName
  externalName: nextcloud.centerionware.lan
  ports:
  - name: http
    port: 11000
    targetPort: 11000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubernetes.io/ingress.class: traefik
    # traefik.ingress.kubernetes.io/router.middlewares: homelab-authentik@kubernetescrd # Optional
  name: nextcloud-ingress
  namespace: homelab
spec:
  ingressClassName: traefik
  rules:
    - host: nextcloud.centerionware.com
      http:
        paths:
          - backend:
              service:
                name: nextcloud-service
                port:
                  number: 11000
            path: / #Example.
            pathType: Prefix
  tls:
    - hosts:
        - centerionware.com
        - '*.centerionware.com'
      secretName: centerionware-default
