apiVersion: v1
kind: Service
metadata:
  name: dns-service
spec:
  type: ExternalName
  externalName: dnshome.centerionware.lan
  ports:
  - name: http
    port: 10000
    targetPort: 10000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: homelab-authentik@kubernetescrd # Optional
  name: dns-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: dns.centerionware.com
      http:
        paths:
          - backend:
              service:
                name: dns-service
                port:
                  number: 10000
            path: /
            pathType: Prefix
          - backend:
              service:
                name: auth-forward
                port:
                  number: 9000
            path: /outpost.goauthentik.io/
            pathType: Prefix
  tls:
    - hosts:
        - "centerionware.com"
        - "*.centerionware.com"
      secretName: centerionware-default
