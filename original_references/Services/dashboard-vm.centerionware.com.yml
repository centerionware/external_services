apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-vm-forwarded-proto
spec: 
  headers:
    customResponseHeaders:
      X-Forwarded-Proto: https,wss
---

apiVersion: v1
kind: Service
metadata:
  name: dashboard-vm-service
spec:
  type: ExternalName
  externalName: dashboard-vm.centerionware.lan
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: websocket
    port: 5000
    targetPort: 5000
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: homelab-dashboard-vm-forwarded-proto@kubernetescrd # Optional
  name: dashboard-vm-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: dashboard.dashboard-vm.centerionware.com
      http:
        paths:
          - backend:
              service:
                name: dashboard-vm-service
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: dashboard-vm-service
                port:
                  number: 5000
            path: /socket.io
            pathType: Prefix
  tls:
    - hosts:
        - "dashboard-vm.centerionware.com"
        - "*.dashboard-vm.centerionware.com"
      secretName: dashboard-vm-centerionware-default
