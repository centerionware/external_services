{{- $services := dict -}}

{{- /* Helper to add service port with serviceName + ports as port name */ -}}
{{- define "addPort" -}}
  {{- $svcMap := index . 0 -}}
  {{- $ns := index . 1 -}}
  {{- $svc := index . 2 -}}          {{/* service dict from values */}}

  {{- /* Build port name as: serviceName-port-targetPort, e.g. mysvc-6000-6000 */ -}}
  {{- $portNameRaw := printf "%s-%d-%d" $svc.name $svc.port $svc.targetPort }}
  {{- /* Kubernetes port names must be <=15 chars, lowercase, no trailing dash */ -}}
  {{- $portName := $portNameRaw lower | trimSuffix "-" }}

  {{- $key := printf "%s/%s" $ns $svc.name }}

  {{- if not (hasKey $svcMap $key) }}
    {{- $_ := set $svcMap $key (dict "name" $svc.name "namespace" $ns "externalName" $svc.externalName "ports" (list)) }}
  {{- end }}

  {{- $existingSvc := index $svcMap $key }}
  {{- $ports := get $existingSvc "ports" }}

  {{- $exists := false }}
  {{- range $p := $ports }}
    {{- if and (eq $p.port $svc.port) (eq $p.targetPort $svc.targetPort) (eq $p.name $portName) }}
      {{- $exists = true }}
    {{- end }}
  {{- end }}

  {{- if not $exists }}
    {{- $ports = append $ports (dict "port" $svc.port "targetPort" $svc.targetPort "name" $portName) }}
    {{- $_ := set $existingSvc "ports" $ports }}
    {{- $_ := set $svcMap $key $existingSvc }}
  {{- end }}
{{- end }}

{{- /* Collect from ingressRoutes */ -}}
{{- range .Values.ingressRoutes }}
  {{- $ns := default $.Release.Namespace .namespace }}
  {{- range .routes }}
    {{- range .services }}
        {{- include "addPort" (list $services $ns .) }}
    {{- end }}
  {{- end }}
{{- end }}

{{- /* Collect from classicIngresses */ -}}
{{- range .Values.classicIngresses }}
  {{- $ns := default $.Release.Namespace .namespace }}
  {{- range .services }}
      {{- include "addPort" (list $services $ns .) }}
  {{- end }}
{{- end }}

{{- /* Render services */ -}}
{{- range $key, $svc := $services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $svc.name }}
  namespace: {{ $svc.namespace }}
spec:
  type: ExternalName
  externalName: {{ $svc.externalName }}
  ports:
    {{- range $svc.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}

{{- end }}